<!DOCTYPE html>
<html >
<head>
   
    <title>TRANSISITION PROGRAM</title>
    <style>
        div{
            height:100px;
            width:100px;
            border:1px solid;
            background-color: aqua;
            transition-property: width;
            transition-duration: 2s;
           /* transition-delay: 2s;*/
           transition-timing-function: steps(8);
        }
        div:hover{
            width:600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <H2> TRANSISATION propertys
        <br>
        1)transition-property<br>
        1)transition-duration<br>
        1)transition-delay<br>
        1)transition-timing-function<br>
    </H2>
    <div></div>
</body>
</html>
